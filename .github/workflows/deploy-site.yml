name: Deploy site

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    # Every 24 hours
    - cron: "0 1 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    working-directory: ./packages/website

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
      - uses: actions/configure-pages@v5
        with:
          static_site_generator: next
      - run: npm ci
      - run: npm run build
        env:
          NEXT_PUBLIC_WEBSITE_SOURCE_REPOSITORY: ${{ github.server_url }}/${{ github.repository }}
          NEXT_PUBLIC_WEBSITE_CONTRIBUTION_GUIDELINES: ${{ vars.WEBSITE_CONTRIBUTION_GUIDELINES }}
          NEXT_PUBLIC_WEBSITE_OFFICIAL_WERO_WEBSITE: ${{ vars.WEBSITE_OFFICIAL_WERO_WEBSITE }}
          NEXT_PUBLIC_WEBSITE_BANKS_URL: ${{ vars.WEBSITE_BANKS_URL }}
          NEXT_PUBLIC_WEBSITE_MERCHANTS_URL: ${{ vars.WEBSITE_MERCHANTS_URL }}
      - uses: actions/upload-pages-artifact@v4
        with:
          path: ./packages/website/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
